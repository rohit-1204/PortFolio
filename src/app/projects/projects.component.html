<div class="card mb-2">
  <div class="card-body">
    <h5 class="card-title text-center text-dark"> <i class="fas fa-graduation-cap"></i>
      Project Details</h5>
  </div>
</div>
<div class="container m-5">
  <div class="row justify-content-md-center">
    <div class=" apps col-sm-4 mb-4" *ngFor="let project of projects">
      <!-- Replace the content below with the project data you want to display -->
      <div class="card card-shake">
        <img class="card-img-top" src="./../../assets/app.jpg" width="200px" height="180px" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <div class="text-center">
            <a href="https://github.com/rohit-1204/Krishi-Agro-Agency" target="_blank"
              class="btn btn-outline-success"><i class="fas fa-code me-2"></i>Open Source
              Code</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
