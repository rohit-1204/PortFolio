<div class="alert alert-info" role="alert">
  <h5 class="card-title text-center text-dark"> <i class="fas fa-graduation-cap"></i>
    Project Details</h5>
</div>
<div class="m-5">
  <div class="row">
    <div class="apps col-md-3 mb-4" *ngFor="let project of projects">
      <!-- Replace the content below with the project data you want to display -->
      <div class="card card-shake">
        <img class="card-img-top" [src]="project.imageSrc" width="200px" height="180px" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <a target="_blank" class="btn btn-outline-success me-2"><i class="fas fa-code me-2"></i>
            Code</a>
          <a [href]="project.siteUrl" target="_blank" class="btn btn-outline-success me-2"><i
              class="fas fa-code me-2"></i>
            {{project.buttonName}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
