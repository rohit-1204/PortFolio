<div class="card form m-5 ">
    <h5 class="card-header text-center">Contact Me</h5>
    <div class="card-body">
        <div class="justify-content-center">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" formControlName="email" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Phone <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control ml-2" id="phone" formControlName="phone" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="message">Message <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="message" rows="4" formControlName="message"
                                required></textarea>
                        </div>
                    </div>
                </div>
                <div *ngIf="!contactForm.valid && contactForm.dirty" class="alert alert-danger mt-2" role="alert">
                    Please fill all fields.
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button type="submit" [disabled]="!contactForm.valid" class="btn btn-outline-success">Send
                            Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div *ngIf="showSuccess" class="alert alert-success" role="alert">
    Data is saved successfully.
</div>
