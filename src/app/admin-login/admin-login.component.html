<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card bg-light">
                <div class="card-header text-center text-secondary">
                    <h5 class="card-title"> Admin Login
                    </h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="contactForm" (ngSubmit)="Login()">
                        <div class="form-group">
                            <label class="mb-2" for="username">User Name:</label>
                            <input type="email" class="form-control" id="userName" formControlName="userName" required>

                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-2" for="password">Password:</label>
                            <input type="password" class="form-control ml-2" id="password" formControlName="password"
                                required>
                        </div>
                        <button type="submit" [disabled]="!contactForm.valid" class="btn btn-outline-success">
                            Login</button>
                    </form>
                </div>
            </div>
            <button [routerLink]="['/home']" type="button" class="m-4 btn btn-outline-secondary">Go To
                Home</button>

        </div>
    </div>
</div>
